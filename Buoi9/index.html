<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" style="max-width: 500px;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://i.pinimg.com/564x/6b/d1/54/6bd154bd5063346b69c82a56e625b941.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/6b/d1/54/6bd154bd5063346b69c82a56e625b941.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://i.pinimg.com/564x/6b/d1/54/6bd154bd5063346b69c82a56e625b941.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <i class="fa-brands fa-github" style="color: blue; font-size: 25px; font-weight: 800"></i>
    <form action="html/action.html" method="post">
        <label for="fname">first name: </label>
        <input 
        type="text"
        id="fname"
        name="fname"
        placeholder="First name"
        required
    />
    <br />
        <label for="lname">last name: </label>
        <input 
        type="text"
        id="lname"
        name="lname"
        placeholder="Last name"
        required
    />
    <br />
    <label for="pass">Password: </label>
    <input 
    type="password"
    minlength="6"
    maxlength="20"
    id="pass"
    placeholder="Type your password"
    required
    />
    <br />
    <label for="email">Email: </label>
    <input type="email"  id="email" placeholder="Type your email"
    />
    <br />
    <label for="phone">Phone: </label>
    <input type="tel" id="phone" placeholder="Type your phone number"
    />
    <br />
    <label for="quantity">Quantity: </label>
    <input type="number" id="quanitity" max="10" min="1" value="1"
    />
    <br />
    <label for="bday">Birthday: </label>
    <input type="date" id="bday" name="bday"
    />
    <br />
    <label for="city">City: </label>
    <select name="city" id="city">
        <option value="TPHCM">TPHCM</option>
        <option value="Ha Noi">Ha Noi</option>
        <option value="Da Nang">Da Nang</option>
    </select>
    <br />
    <label for="gender">Gender: </label>
    <input type="radio" name="gender" id="male" value="Male"/>
    <label for="male">Male</label>
    <br />
    <input type="radio" name="gender" id="female" value="Female"/>
    <label for="male">Female</label>
    <br />
    <input type="radio" name="gender" id="female" value="Other"/>
    <label for="male">Other</label>
    <br />
    <input type="checkbox" name="subscribe" id="subscribe"/>
    <label for="subscribe">Subscribe</label>
    <br />
    <input type="submit" value="submit button"/>
    <input type="reset" value="reset button"/>
    </form>
    <script src="https://kit.fontawesome.com/ab59c54c49.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
